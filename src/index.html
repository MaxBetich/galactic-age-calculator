<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h3>Enter your Earth age to learn how old you are on other planets in the solar system!</h3>
  <form id="age-form">
    <p>Enter your age:</p>
    <label for="earth-age"> Earth Age:</label>
    <input id="earth-age" type="number">
    <p>Optionally, enter a past and/or future age to see what the time difference would be on other planets!</p>
    <label for="past-age">Enter a past age:</label>
    <input id="past-age" type="number">
    <label for="future-age">Enter a future age:</label>
    <input id="future-age" type="number">
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
</body>
</html>
